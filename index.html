<!DOCTYPE html>
<html>
<head>
  <title>The Matrix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div id="menu">
    <h1 id="messages"></h1>
    <p id="gameName">THE MATRIX</p>
    <div>
      <button id="startButton">Play</button>
    </div>
    <div>
      <button id="instructionsBtn" onclick="toggleInstructions()">Instructions</button>
    </div>
  </div>
  <div id="instructions">
    <button id="XBtn" onclick="toggleInstructions()">X</button>
    <div id="instructionsText">
    <h2>INSTRUCTIONS</h2>
    <p>-PRESS ENTER TO START THE GAME</p>
    <p>-USE KEYBOARD KEYS TO MOVE</p>
    <p>-COLLECT THE RED ITEMS</p>
    <p>-DODGE THE BLUE ENEMIES</p>
    <p>-SURVIVE</p>
    </div>
  </div>
  <canvas id="gameCanvas" width="1500" height="800"></canvas>
  <script src="game.js"></script>
</body>
</html
